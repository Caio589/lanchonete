<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ‚Äì DanBurgers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .pedido {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #cupom {
      display: none;
      background: #fff;
      padding: 10px;
      margin-top: 20px;
      width: 80mm;
    }

    #btn-imprimir {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #cupom, #cupom * {
        visibility: visible;
      }

      #cupom {
        position: absolute;
        left: 0;
        top: 0;
        width: 80mm;
      }
    }
  </style>
</head>
<body>

<h2>Pedidos</h2>
<div id="lista-pedidos"></div>

<hr>

<h2>Pedido selecionado</h2>

<div id="cupom">
  <div id="cupom-conteudo"></div>

  <!-- bot√£o ainda existe (seguran√ßa) -->
  <button id="btn-imprimir" onclick="imprimirPedido()">
    üñ®Ô∏è Imprimir pedido
  </button>
</div>

<script src="painel.js"></script>

<script>
  /*
    IMPRESS√ÉO AUTOM√ÅTICA
    Sempre que um pedido for renderizado no cupom,
    o painel j√° chama a impress√£o.
  */

  const observer = new MutationObserver(() => {
    const cupom = document.getElementById("cupom");
    if (cupom && cupom.style.display === "block") {
      setTimeout(() => {
        window.print();
      }, 300);
    }
  });

  observer.observe(document.getElementById("cupom"), {
    attributes: true,
    attributeFilter: ["style"]
  });
</script>

</body>
</html>
