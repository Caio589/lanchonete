<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Mesa <span id="mesa"></span></h2>

<button id="nova-comanda">âž• Nova Comanda</button>

<script>
  const container = document.getElementById("mesas");

  container.innerHTML = "";

  for (let mesa = 1; mesa <= 30; mesa++) {
    const div = document.createElement("div");
    div.className = "mesa";
    div.textContent = "Mesa " + mesa;

    div.addEventListener("click", () => {
      localStorage.setItem("mesaAtual", mesa.toString());
      window.location.href = "comanda.html";
    });

    container.appendChild(div);
  }
</script>

<script type="module" src="comanda.js"></script>
</body>
</html>
