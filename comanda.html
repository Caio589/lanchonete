<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Mesa <span id="mesa"></span></h2>

<button id="nova-comanda">➕ Nova Comanda</button>

<script>
  const mesa = localStorage.getItem("mesaAtual");

  if (!mesa) {
    alert("Mesa não selecionada");
    window.location.href = "mesas.html";
  } else {
    document.getElementById("mesa").innerText = mesa;
  }
</script>

<script type="module" src="comanda.js"></script>
</body>
</html>
